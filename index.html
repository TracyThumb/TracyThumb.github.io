<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wenbinghui</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <i class="icon icon-w">W</i>
        <nav id="navbar">
            <ul class="clearfix">
                <li class="nav-link"><a href="#contact">Contact</a></li>
                <li class="nav-link"><a href="#projects">Work</a></li>
                <li class="nav-link"><a href="#welcome-section">About</a></li>
            </ul>
        </nav>
    </header>


    <section id="welcome-section">
        <img class="smile" src="images/smile.png" alt="smile">
        <h1 id="name">你 好，我 是 温 炳 辉</h1>
        <p id="job">a web developer</p>
    </section>

   

    <section id="contact">
        <h1>Let's work together...</h1>
        <p>How do you take your coffee?</p>
        <div class="contact-ways">
            <a id="profile-link" href="https://github.com/tracythumb" target="_blank">
                <img src="images/GitHub.svg">
                <p>GitHub</p>
            </a>
            <a alt="946594758@qq.com">
                <img src="images/Email.svg">
                <p>Email</p>
            </a>
        </div>
        <footer>©copyright 2019 wenbinghui</footer>
    </section>


    <div class="navbar_ui">
        <div id="navbar_foldout_toggler">
            <span id="hamburger_top" class="fcc_hamburger"></span>
            <span id="hamburger_middle" class="fcc_hamburger"></span>
            <span id="hamburger_bottom" class="fcc_hamburger"></span>
            <span id="fcc_foldout_toggler_background"></span>
        </div>
        <input id="fcc_toggle" onclick="hamburgerTransform()" type="checkbox" title="CTRL + SHIFT + O">
    </div>

    <div class="cover" onclick="hamburgerTransform()">
        <div class="navbar-phone">
            <ul>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#projects">Work</a></li>
                <li><a href="#welcome-section">About</a></li>
            </ul>
        </div>
    </div>


<script src="js/smoothscroll.js"></script>
<script>
        let hamburgerTop = document.querySelector('#hamburger_top');
        let hamburgerMiddle = document.querySelector('#hamburger_middle');
        let hamburgerBottom = document.querySelector('#hamburger_bottom');

        
        function hamburgerTransform() {
            let cover = document.querySelector('.cover');
            if (cover.classList.contains('to-left') === true) {
                cover.classList.remove('to-left');
                hamburgerTop.classList.remove('transform_top');
                hamburgerMiddle.classList.remove('transform_middle');
                hamburgerBottom.classList.remove('transform_bottom');
            } else {
                cover.classList.add('to-left');
                hamburgerTop.classList.add('transform_top');
                hamburgerMiddle.classList.add('transform_middle');
                hamburgerBottom.classList.add('transform_bottom');
            }
        }

        function scrollToSection (e) {
            let sectionId = e.currentTarget.attributes.href.nodeValue;
            switch (sectionId) {
                case '#welcome-section': document.querySelector('#welcome-section').scrollIntoView({ behavior: 'smooth' }); break;
                case '#contact':  document.querySelector('#contact').scrollIntoView({ behavior: 'smooth' }); break;
            }
        }

        let welcomeSection = document.querySelector('#welcome-section');
        let contactSection = document.querySelector('#contact');

        let links = document.querySelectorAll('a');
        links.forEach(el => {
            el.addEventListener('click', scrollToSection);
        })
        

        
        // document.querySelector('#welcome-section').scrollIntoView({ behavior: 'smooth' });
        // document.querySelector('#contact').scrollIntoView({ behavior: 'smooth' });

</script>
</body>


</html>
